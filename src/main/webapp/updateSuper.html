<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Update Superhuman</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<h2 class='text-center'>Update Superhuman in Registry</h2>
		<div class='container'>
			<div class='row text-align-center'>
				<div class='col-md-4 text-center'>
					<button class='btn btn-primary btn-block btn-lg'
						onclick="window.location.href='table';">
						<b>RETURN</b> <i>to Table</i>
					</button>
				</div>
				<div class='col-md-4 text-center'>
					<button class='btn btn-success btn-block btn-lg'
						onclick="window.location.href='addSuper.html';">
						<b>ADD</b> <i>Superhuman</i>
					</button>
				</div>
				<div class='col-md-4 text-center'>
					<button class='btn btn-danger btn-block btn-lg'
						onclick="window.location.href='removeSuper.html';">
						<b>REMOVE</b> <i>Superhuman</i>
					</button>
				</div>
			</div>
		</div>
		<br> <br>

		<form name='removeForm' method='post' action='Update'>
			<div class='form-group'>
				<label for='super_id'>ID Number of Superhuman to Update</label> <input
					type='number' id='super_id' name='super_id' class='form-control'>
			</div>
			<div class='form-group'>
				<label for='newAlias'>New Alias</label> <input type='text'
					id='newAlias' name='alias' class='form-control'>
			</div>
			<div class='form-group'>
				<label for='newFirst'>New First Name</label><input type='text'
					id='newFirst' name='firstname' class='form-control'>
			</div>
			<div class='form-group'>
				<label for='newLast'>New Last Name</label> <input
					class='form-control' type='text' name='lastname' id='newLast'>
			</div>
			<div class='form-group'>
				<label for='newAlign'>New Alignment</label> <select
					class='form-control' name='alignment' id='newAlign'>
					<option value='noChange'>No Change</option>
					<option value='good'>Good</option>
					<option value='neutral'>Neutral</option>
					<option value='evil'>Evil</option>
				</select> <input type='submit' value='Submit'>
			</div>
		</form>
	</div>
</body>
</html>
