<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Add Superhuman</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class='container'>
		<h2 class='text-center'>Add Superhuman to Registry</h2>
		<div class='container'>
			<div class='row text-align-center'>
				<div class='col-md-4 text-center'>
					<button class='btn btn-primary btn-block btn-lg'
						onclick="window.location.href='table';">
						<b>RETURN</b> <i>to Table</i>
					</button>
				</div>
				<div class='col-md-4 text-center'>
					<button class='btn btn-danger btn-block btn-lg'
						onclick="window.location.href='removeSuper.html';">
						<b>REMOVE</b> <i>Superhuman</i>
					</button>
				</div>
				<div class='col-md-4 text-center'>
					<button class='btn btn-warning btn-block btn-lg'
						onclick="window.location.href='updateSuper.html';">
						<b>UPDATE</b> <i>Superhuman</i>
					</button>
				</div>
			</div>
		</div>
		<br> <br>

		<form name='addForm' method='post' action='Add'>
			<div class='form-group'>
				<label for='newAlias'>Alias</label> <input class='form-control'
					type='text' name='alias' id='newAlias' required>
			</div>
			<div class='form-group'>
				<label class='newFirst'>First Name:</label> <input
					class='form-control' type='text' name='firstname' id='newFirst'>
			</div>
			<div class='form-group'>
				<label for='newLast'>Last Name</label> <input type='text'
					name='lastname' class='form-control' id='newLast'>
			</div>
			<div class='form-group'>
				<label for='newAlign'>Alignment</label> <select name='alignment'
					class='form-control' id='newAlign'>
					<option value='good'>Good</option>
					<option value='neutral'>Neutral</option>
					<option value='evil'>Evil</option>
				</select>
				<input type='submit' value='Submit'>
			</div>
		</form>
	</div>
</body>
</html>
